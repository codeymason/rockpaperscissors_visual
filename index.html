<!DOCTYPE html>
<html>	
<head>
  <title>Rock Paper Scissors</title>
  <script type="text/javascript" defer="defer" src="rps_visual.js"></script>
  <link rel="stylesheet" href="rps_visual.css">
</head>
<body>
  <h1>Rock, Paper, Scissors, Shoot!</h1>
  <h2>Choose your weapon wisely. First to 5 wins.</h2>
  <div id="weapons">
    <button type="button" id="rock">ROCK</button>
    <button type="button" id="paper">PAPER</button>
    <button type="button" id="scissors">SCISSORS</button>
  </div>
  <div id="score-container">
    <div id="player-score-container">
      <p id="human">HUMAN</p>
      <div id="player-score"></div>
    </div>
    <div id="comp-score-container">
      <p id="machine">MACHINE</p>
      <div id="comp-score"></div>
    </div>
    <div id="message"></div>
  </div>
  <p id="game-winner"></p>
  <div id="button-holder">
    <button type="button" id="reset-button">START AGAIN</button>
  </div>
</body>
</html>
